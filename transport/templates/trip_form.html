{% extends 'base.html' %}
{% block content %}
<h2>Add Trip</h2>
<form method="post" class="row g-3 bg-white p-4 rounded shadow-sm">
    {% csrf_token %}
    <div class="col-md-6">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" name="date" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Company Name</label>
        <input type="text" class="form-control" name="company_name" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Pickup Location</label>
        <input type="text" class="form-control" name="pickup_location" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Drop Location</label>
        <input type="text" class="form-control" name="drop_location" required>
    </div>
    <div class="col-md-4">
        <label class="form-label">Vehicle No</label>
        <input type="text" class="form-control" name="vehicle_number" required>
    </div>
    <div class="col-md-4">
        <label class="form-label">Load Type</label>
        <input type="text" class="form-control" name="load_type" required>
    </div>
    <div class="col-md-4">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" name="quantity" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Loading Cost</label>
        <input type="number" class="form-control" name="loading_cost" required>
    </div>
    <div class="col-md-6">
        <label class="form-label">Unloading Cost</label>
        <input type="number" class="form-control" name="unloading_cost" required>
    </div>
    <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Save Trip</button>
    </div>
</form>
{% endblock %}
